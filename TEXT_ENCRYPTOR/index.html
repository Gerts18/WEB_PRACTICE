<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Encriptador</title>
</head>
<body>

    <main>
        <section class="content">

            <div class="textos">
                <textarea id="encriptado" cols="50" rows="30" 
                placeholder="Ingrese el Texto aqui"></textarea>
                <img src="Muñeco.png" class="imagen" id="img">
                <textarea id="no-encriptado" cols="25" rows="30" 
                placeholder="Ingresa el texto que deseas encriptar o desencriptar"
                onclick="display()"></textarea>
                <p>&#33; Solo letras minúsculas y sin acentos</p>
            </div>
            
            <div class="botones">
                <button class="boton-enc">Encriptar</button>
                <button class="boton-desenc">Desencriptar</button>
            </div>

        </section>
    </main>

    <footer>
        <p>Challenge 1 - Encriptador - German Torres Sierra</p>
    </footer>
    
</body>
</html>
