<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>

    <main>
        <section class="content">

            <div class="textos">
                <textarea id="no-encrypted" cols="50" rows="30">
                    Ingresa tu texto aquí
                </textarea>
                <textarea id="encypted" cols="20" rows="30">
                    Texto encriptado aquí
                </textarea>
                <p>&#33; Solo letras minúsculas y sin acentos</p>
            </div>
            
            <div class="botones">
                <button class="boton-enc">Encriptar</button>
                <button class="boton-desenc">Desencriptar</button>
            </div>

        </section>
    </main>

    <footer>
        <p>Challenge 1 - Encriptador - German Torres Sierra</p>
    </footer>
    
</body>
</html>
