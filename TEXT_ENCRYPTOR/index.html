<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>

    <main>
        <section class="content">

            <div class="textos">
                <textarea id="no-encrypted" cols="40" rows="10">
                    Ingresa tu texto aqui
                </textarea>
                <textarea id="encypted" cols="40" rows="10">
                    Texto encriptado aqui
                </textarea>
            </div>
            
            <div class="botones">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>

        </section>
    </main>
    
</body>
</html>
