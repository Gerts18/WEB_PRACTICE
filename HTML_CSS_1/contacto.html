<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav_panel">
            <h1><img src="img/logo.png" alt="logo de la barberia Alura "></h1> 
            <nav>      
                <ul>
                    <li><a href="index.html">Home</a></li> 
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html" target="_blank">Contacto</a></li>
                </ul>
            </nav>
        </div>        
    </header> 
    
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-p" required>

            <label for="correo">Correo Electronico</label>
            <input type="email"  id="correo" class="input-p" required
            placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-p" required
            placeholder=" (XX) XXXX XXXX">

            <label for="mensaje">Comentarios</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-p" required></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="email-radio">
                <input type="radio" id="email-radio" value="email" name="contacto">
                Email
                </label>    
    
                <label for="telefono-radio">
                <input type="radio" id="telefono-radio" value="telefono" name="contacto">
                Telefono
                </label>
    
                <label for="radio-wh">
                <input type="radio" id="radio-wh" value="WhatsApp" name="contacto" checked>
                WhatsApp
                </label>    
            </fieldset>

            <fieldset>
                <legend>多En cual horario prefiere ser atendido?</legend>
                <select id="">
                    <option value="0">Ma単ana</option>
                    <option value="1">Tarde</option>
                    <option value="2">Noche</option>
                 </select>
            </fieldset>

            <label for="">
            <input type="checkbox" class="checkbox" checked>多Le gustaria recibir novedades de la Barberia?
            </label>

            <input type="submit" value="Enviar informacion" class="enviar">
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8hr - 20hr</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8hr - 20hr</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8hr - 20hr</td>
                </tr>
            </tbody>
        </table>

    </main>

      
    <footer> 
        <img src="img/logo-blanco.png" alt="Logo de la barberia Alura">
        <p class="copyright">&copy Barberia Alura - Todos los derechos reservados</p>
    </footer>

</body>
</html>
