<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav_panel">
            <h1><img src="img/logo.png" alt=""></h1>  <!-- This made the logo more visible  -->
            <nav>      
                <ul>
                    <li><a href="index.html">Home</a></li> 
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html" target="_blank">Contacto</a></li>
                </ul>
            </nav>
        </div>        
    </header> 
    
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-p">

            <label for="correo">Correo Electronico</label>
            <input type="email"  id="correo" class="input-p">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-p">

            <label for="mensaje">Comentarios</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-p"></textarea>

            <div>
                <p>多Como le gustaria que lo contactemos?</p>

                <label for="email-radio">
                <input type="radio" id="email-radio" value="email" name="contacto">
                Email
                </label>    
    
                <label for="telefono-radio">
                <input type="radio" id="telefono-radio" value="telefono" name="contacto">
                Telefono
                </label>
    
                <label for="radio-wh">
                <input type="radio" id="radio-wh" value="WhatsApp" name="contacto">
                WhatsApp
                </label>
                
            </div>

            <div>
                <p>多En cual horario prefiere ser atendido?</p>
                <select id="">
                    <option value="0">Ma単ana</option>
                    <option value="1">Tarde</option>
                    <option value="2">Noche</option>
                 </select>
            </div>

            <label for="">
            <input type="checkbox" class="checkbox">多Le gustaria recibir novedades de la Barberia?
            </label>

            <input type="submit" value="Enviar informacion">
        </form>
    </main>
        
    <footer> 
        <img src="img/logo-blanco.png" alt="">
        <p class="copyright">&copy Barberia Alura - Todos los derechos reservados</p>
    </footer>

</body>
</html>
