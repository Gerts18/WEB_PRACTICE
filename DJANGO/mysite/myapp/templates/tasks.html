{% extends 'layouts/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasks</title>
</head>
<body>

    {% block content %}
        <main>

            <h1>Taks</h1>
            <ol>
                {% for t in tasks %}

                <li><h1>{{t.title}} - {{t.project}} </h1></li>

                {% if t.done == False %}
                    <h2>Tarea <span style="color: red;">pendiente</span></h2>

                {% else %}
                <h2>Tarea <span style="color: blue;">completada</span></h2>

                {%endif%}

                <p>{{t.description}} </p>

                <button>Delete</button>

                <button>âœ“ Done</button>

                {% endfor %}
            </ol>

        </main>
    {% endblock %}
    
    
</body>
</html>
